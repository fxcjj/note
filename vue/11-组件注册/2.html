<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="ccc">
	<tagname02></tagname02>
</div>

<script>
var Child = {
	template: '<div>I am local component</div>'
}

var vm = new Vue({
	el: '#ccc',
	components: {
		'tagname02': Child //将tagname02组件注册到Vue实例下
	}
})
</script>
