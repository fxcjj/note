<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<ul id="example-1">
  <li v-for="item in items">
    {{ item.message }}
  </li>
</ul>
<script>
var vm = new Vue({
	el: '#example-1',
	data: {
		items: [
			{message: 'Foo'},
			{message: 'Bar'}
		]
	}
})
</script>
