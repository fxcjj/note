<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>
<script>
	var app4 = new Vue({
	  el: '#app-4',
	  data: {
		todos: [
		  { text: 'JavaScript' },
		  { text: 'Vue' },
		  { text: 'Fuck' }
		]
	  }
	})
</script>

<!--
动态追加项
打开console，输入app4.todos.push({text:'hello'})，页面动态更新
-->
