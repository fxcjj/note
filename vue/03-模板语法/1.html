<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
	{{ number + 1 }} <br/>
	{{ msg.split('').reverse().join('') }} <br/>
	{{ ok ? 'yes' : 'no' }}
</div>

<script>
// 数据对象
var data = {
	number: 1,
	msg: 'hello',
	ok: '1' //值为no(false,'',), 值为yes('1',true)
}

//vue实例
var vm = new Vue({
	el: '#app',
	data: data,
	created: function() {
		//this指向vm实例
		console.log('number is: ' + this.number) //1
	}
})
</script>
