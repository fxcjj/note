<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="aa">
<li v-for="todo in todos" v-if="!todo.isComplete">
	{{ todo.name }}
</li>
</div>

<script>
var data = {
	todos: [
		{name: 'A', isComplete: true},
		{name: 'B', isComplete: false},
		{name: 'C', isComplete: false}
	]
}
var vm = new Vue({
	el: '#aa',
	data: data
})
</script>
