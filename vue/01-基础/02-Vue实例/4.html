<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
	dd
</div>
<script>

// 数据对象
var data = {
	a: 1
}

//vue实例
var vm = new Vue({
	el: '#app',
	data: data,
	created: function() {
		//this指向vm实例
		console.log('a is: ' + this.a)
	}
})


</script>
