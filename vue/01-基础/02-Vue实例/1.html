<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

</div>
<script>

// 数据对象
var data = { a: 1 }

//vue实例
var vm = new Vue({
	data: data
})

//获得实例上的属性、返回源数据中对应的字段
alert(vm.a == data.a) //true

// 设置属性也会影响到原始数据
vm.a = 2
alert(data.a) //2

// 反之亦然
data.a = 3
alert(vm.a) //3

</script>
