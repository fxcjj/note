<script>
    console.log(typeof  0); // 返回"number"
    console.log(typeof  " "); // 返回"string"
    console.log(typeof  "Bill"); // 返回"string"
    console.log(typeof true); // 返回"boolean"
    console.log(typeof false); // 返回"boolean"
    console.log(typeof  x); // 返回undefined（假如x没有值）
	
	// typeof运算符把对象、数组或null，返回object。
	var person = null; //对象
	console.log(typeof  person);
	
</script>
